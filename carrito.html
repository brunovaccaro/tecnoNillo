<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECNO NILLO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>

    <div class="container">
        <aside>
            <header>
                <h1 class="logo">TecnoNillo</h1>
            </header>

            <nav>
                <ul>
                    <li>
                        <a class="botonMenu botonVolver" href="./index.html">
                            <i class="bi bi-arrow-left"></i>Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="botonMenu botonCarrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito
                        </a>
                    </li>
                </ul>
            </nav>

            <footer>
                <p class="textoFooter">© 2023 Bruno Vaccaro</p>
            </footer>
        </aside>

        <main>
            <h2 class="texto-principal">Carrito</h2>
            <div class="contenedorCarrito">

                <p id="carritoVacio" class="carritoVacio">Tu carrito está vacío <i class="bi bi-emoji-frown"></i></p>

                <div id="carritoProductos" class="carritoProductos disabled">
                    <!-- ESTO SE VA A COMPLETAR CON EL DOM -->
                </div>

                <div id="carritoAcciones" class="carritoAcciones disabled">
                    <div class="carritoAccionesIzquierda">
                        <button id="carritoAccionesVaciar" class="carritoAccionesVaciar">Vaciar carrito</button>
                    </div>

                    <div class="carritoAccionesDerecha">
                        <div class="carritoAccionesTotal">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carritoAccionesComprar" class="carritoAccionesComprar">Comprar ahora</button>
                    </div>
                </div>

                <p id="carritoComprado" class="carritoComprado disabled">Muchas gracias por tu compra <i
                        class="bi bi-emoji-laughing"></i></p>

            </div>
        </main>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/carrito.js"></script>
</body>

</html>
